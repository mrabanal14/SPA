<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'yyyy'}})</small></h1>
<hr>
<div class="container animated fadeIn">    
    <div class="row">
        <div class="col-12 col-md-4">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        </div>
        <div class="col-12 col-md-8">
            <small>{{heroe.bio}}</small>
            <div>
                <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel_logo.png" class="img_logo" alt="Marvel">
                <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc_logo.png" class="img_logo" alt="DC">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <button type="button" (click)="verHeroes()" class="btn btn-outline-primary btn-block">Volver</button>
        </div>
    </div>
</div>
